<!DOCTYPE HTML>
<html lang="en-EN">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title>ASOFAD</title>
		<link href="css/bootstrap.css" type="text/css" rel="stylesheet" />
		<link href="css/style.css" type="text/css" rel="stylesheet" />
	</head>
	<body id="backgroundImage">
		<div class="container">
			<div class="row justify-content-center">
				<h1 id="title"> A Song of Failure And Death</h1>
			</div>
			<div class="row text-center"  >
				<div class="col-12 border border-danger rounded shadow-lg text-white" id="combatWindow">
					<h2>Combat</h2>
					<div class="row" style="height:14rem;">
						<div class="d-flex flex-column justify-content-between p-2 col-5 border border-primary rounded">
							<div>
								<img class="avatar" id="playerAvatar" alt="Player Avatar"></img>
							</div>
							<h5 id="playerName"></h5>
							<p id="playerTitle">Rank</p>
							<div><div id="duelsWon" class="small">Duel W</div><div id="duelsLost" class="small">Duel L</div></div>
							<div class="progress" >
								<div class="progress-bar bg-danger" id= "playerHP" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
								</div>
							</div>
						</div>
						<div class="col-2 d-flex justify-content-center" >
							<div class="d-flex flex-column justify-content-center" style="width:5rem;" >
								<button id="attackAction" class="btn-danger" style="width:100%;">Attack</button>
								<button id="defendAction" class="btn-info" style="width:100%;">Defend</button>
								<button class="btn-warning" style="width:100%;" id="test">Run</button>      
							</div>
						</div>
						<div class="d-flex flex-column justify-content-between p-2 col-5 border border-danger rounded">
							<div>
								<img class="avatar" id="opponentAvatar" alt="opponent Avatar"></img>
							</div>
							<h5 id="opponentName"></h5>
							<p id="opponentAllegiance">Allegiance</p>
							<div class="progress">
								<div class="progress-bar bg-danger" id= "opponentHP" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
								</div>
							</div>
						</div>
					</div>
					<div>Battle Log
						<p class="m-3 text-left border border-info text-secondary small font-italic" style="height:4rem;max-height:4rem;" id="battleLog"></p>
					</div>
				</div>
			</div>

			<script src="js/game.js"></script>

	</body>
</html>
