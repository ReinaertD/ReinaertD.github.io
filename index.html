<!DOCTYPE HTML>
<html lang="en-EN">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>ASOFAD</title>
	<link href="css/bootstrap.css" type="text/css" rel="stylesheet" />
	<link href="css/style.css" type="text/css" rel="stylesheet" />
</head>

<body id="indexBG">
	<div class="container rounded" id="loginMenu">
		<div class="row justify-content-center">
			<h1 id="title"> A Song of Failure And Death</h1>
		</div>
		<form class="row flex-column justify-content-center align-items-center ">
			<div class="form-group">
				<input id="playerLogin" type="text" placeholder="Character Name">
			</div>
			<div class="btn-group btn-group-toggle buttonToggle" data-toggle="buttons">
				<label class="btn btn-info">
					<input type="radio" name="genderOptions" id="male" value="male" autocomplete="off"> Male
				</label>
				<label class="btn btn-info">
					<input type="radio" name="genderOptions" id="female" value="female" autocomplete="off"> Female
				</label>
				<label class="btn btn-info">
					<input type="radio" name="genderOptions" id="unsullied" value="unsullied" autocomplete="off" disabled> Unsullied
				</label>
			</div>
			<div class="mt-3">
				<a class="btn btn-danger text-center rounded text-white" id="playButton">Play</a>
			</div>
		</form>
	</div>
	<script src="js/start.js"></script>
</body>

</html>
